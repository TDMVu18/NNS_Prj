<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="student-profile py-4">
    <div class="container">
        <a class="btn" href="/person/info/web">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/> </svg>
            </button>
        </a>
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <form id="myForm" action="/person/info/api/upload" method="POST"  enctype="multipart/form-data">
                    <div class="card-header bg-transparent text-center">
                        <img width="100%" height="auto" src="/uploads/{{.id}}.jpg" alt="Không có hình ảnh">
                        <input id="myInput" type="file" name="profileImage">
                        <input type="hidden" name="id" value="{{.person.ID.Hex}}">
                        <h3>Name: {{.person.Name}}</h3>
                    </div>
                    <div class="card-body">
                        <p class="mb-0" style="font-size: 20px"><strong class="pr-1">Major:</strong><u> {{.person.Major}}</u></p>
                        <p class="mb-0" style="font-size: 20px"><strong class="pr-1">Level:</strong><i> {{.person.Level}}</i></p>
                        <p class="mb-0" style="font-size: 20px"><strong class="pr-1">Office:</strong><i> {{.person.Office}}</i></p>
                        <p class="mb-0" style="font-size: 20px"><strong class="pr-1">Appearance:</strong><b style="color: red"> {{if .person.Appearance}}Present{{else}}Absent{{end}}</b></p>
                        <p class="mb-0" style="font-size: 20px"><strong class="pr-1">Created:</strong> {{.person.UpdatedAt}}</p>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent border-0">
                        <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Office</h3>
                    </div>
                    <div class="card-body pt-0">
                        <table class="table table-bordered">
                            <tr>
                                <th style="font-size: 50px">Address</th>
                                <td style="font-size: 50px" width="2%">:</td>
                                <td style="font-size: 50px">{{.officeAddress}}</td>
                            </tr>

                        </table>
                    </div>
                </div>
                <div style="height: 26px"></div>
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent border-0">
                        <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Income</h3>
                    </div>
                    <div class="card-body pt-0">
                        <table class="table table-bordered">
                            <tr>
                                <th style="font-size: 50px">Value</th>
                                <td style="font-size: 50px" width="2%">:</td>
                                <td style="font-size: 50px">{{.salaryValue}}</td>
                            </tr>

                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script>
    var fileInput = document.getElementById('myInput');
    var myForm = document.getElementById('myForm');

    fileInput.addEventListener('change', function() {
        myForm.submit();
    });
</script>
</html>
